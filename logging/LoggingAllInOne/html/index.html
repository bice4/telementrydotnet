<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log links</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <body>
      <div class="container text-center" style="margin-top: 30px">
        <div class="row align-items-center">
          <div class="col">
            <div class="d-flex justify-content-center">
              <div class="card" style="width: 20rem">
                <img
                  src="images/seq-logo.png"
                  class="card-img-top img-logo"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Seq</h5>
                  <p class="card-text">Centralized structured logs</p>
                  <a
                    href="http://localhost:8033"
                    target="_blank"
                    class="btn btn-primary"
                    >Open</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="d-flex justify-content-center">
              <div class="card" style="width: 20rem">
                <img
                  src="images/swagger-logo.png"
                  class="card-img-top img-logo"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Api gateway</h5>
                  <p class="card-text">Swagger UI</p>
                  <a
                    href="http://localhost:8040/swagger/index.html"
                    target="_blank"
                    class="btn btn-primary"
                    >Open</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
    <html></html>
  </head>
</html>
